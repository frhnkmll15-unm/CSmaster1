<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"/>
  <link th:href="@{~/styles/style.css}" rel="stylesheet"/>
  <link th:href="@{~/styles/navbar.css}" rel="stylesheet"/>
  <link th:href="@{~/styles/banner.css}" rel="stylesheet"/>
  <title>AKSES TEMPLATE</title>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <th:block th:if="${#lists.size(content) != 0}"/>
      <table border="1" class = "table table-striped table-responsive-md">
        <thead class="table-dark">
        <tr>
          <th style="text-align: center">NO</th>
          <th style="text-align: center">ID</th>
          <th style="text-align: center">AKSES</th>
          <th style="text-align: center">Divisi</th>
          <th style="text-align: center">Kode Divisi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="childEntity,idx : ${content}">
          <td th:text="${idx.index+1}"></td>
          <td th:text="${childEntity.idAkses}"></td>
          <td th:text="${childEntity.namaAkses}"></td>
          <td style="text-align: center" th:text="${childEntity.divisi==null}?'':${childEntity.divisi?.namaDivisi}"></td>
          <td style="text-align: center" th:text="${childEntity.divisi==null}?'':${childEntity.divisi?.kodeDivisi}"></td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

</body>
</html>
